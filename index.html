<html>
    <head>
        <title>Museu Nacional</title>
        <link rel="stylesheet" href="assets/style/normalize.css">
        <link rel="stylesheet" href="assets/style/index.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>

    <body>
        <div id="container">
            <header>
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Exposições</a></li>
                        <li><a href="">Pesquisa</a></li>
                        <li><a href="">Acervo</a></li>
                        <li><a href="">Vídeos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
            </header>

            <div id="principal">
                <div id="conteudo">
                    <section id="capa">
                        <img src="assets/images/museu.png" alt="">
                    </section>
                </div>

                <aside>
                    <section id="depoimento">
                        <img src="assets/images/depoimento.png" alt="">
                    </section>

                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form action="">
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd Pessoas</label>
                                <input class="campo" type="text" id="qtd" value="1" style="width: 30px;">
                            </fieldset>

                            <input class="botao" type="submit" value="Verificar Disponibilidade">
                        </form>
                    </section>

                    <section id="galeria">
                        <h4>Galeria de fotos</h4>

                        <a href="">
                            <img src="assets/images/imagem1.jpg" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="assets/images/imagem2.jpg" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="assets/images/imagem3.jpg" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="assets/images/imagem4.jpg" height="93" width="93">
                        </a>
                    </section>
                </aside>
            </div>

        </div>
    </body>
</html>
